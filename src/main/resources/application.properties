# Configuração JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Datasource MySQL (padrão)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/jogo_portos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Executar data.sql
spring.sql.init.mode=always

# Swagger/OpenAPI - título
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Websocket endpoint
app.websocket.endpoint=/ws

# CORS básico (ajuste conforme front)
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.application.name=jogo-dos-portos
